<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>RedStore | E Commerce Website</title>
    <link rel="icon" type="image/icon" href="{% static 'images/logo.png' %}">
</head>
<body>
    <div class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <img src="{% static 'images/logo.png' %}" width="125px">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'products' %}">Products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                      
                  </ul>
                  <img src="{% static 'images/cart.png' %}" class="img-fluid" id="cart">
                </div>
                
              </nav>

              <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <img src="{% static 'images/image1.png' %}" class=" img-fluid">
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-container">
                    <div class="form-button">
                      <span onclick="login()">Login</span>
                      <span onclick="register()">Register</span>
                      <hr id="Indicator">
                    </div>
                    <form id="LoginForm" action="{% url 'login' %}" method="POST">
                      {% csrf_token %}
                      <input type="text" name="username" placeholder="Username">
                      <input type="password" name="password" placeholder="Password">
                      <button type="submit" class="login">Login</button>
                      <a href="#">Forgot Password</a>
                    </form>
                    <form id="RegForm" action="{% url 'account' %}" method="POST">
                      {% csrf_token %}
                      <input type="text" name="username" placeholder="Username">
                      <input type="email" name="email" placeholder="Email Id">
                      <input type="password" name="password" placeholder="Password">
                      <button type="submit" class="login">Register</button>
              
                    </form>

                  </div>
              </div>
            </div>

              </div>
            </div>

<script>

var LoginForm = document.getElementById("LoginForm");
var RegForm = document.getElementById("RegForm");
var Indicator = document.getElementById("Indicator");

function register(){
  RegForm.style.transform = "translateX(0px)"
  LoginForm.style.transform = "translateX(0px)"
  Indicator.style.transform = "translateX(165px)"
}
function login(){
  RegForm.style.transform = "translateX(300px)"
  LoginForm.style.transform = "translateX(300px)";
  Indicator.style.transform = "translateX(60px)"
}



</script>





</body>
</html>
